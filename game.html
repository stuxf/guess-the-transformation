<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Transformation: Play</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game.js" defer></script>
  </head>
  <body>
    <main class="menu">
      <h1>Guess The Transformation</h1>
      <a class="nes-text home-button" href="/">HOME</a>
      <div id="game-subheader">
        <h2>Play</h2>
        <h2 id="timer" class="nes-text">3:00</h2>
      </div>
      <!-- heart icon -->
      <div class="game-bar">
        <div id="lives">
          <i class="nes-icon is-medium heart"></i>
          <i class="nes-icon is-medium heart"></i>
          <i class="nes-icon is-medium heart"></i>
        </div>
        <div>
          <p>
            <i class="nes-icon coin is-medium"></i>
            <span id="coins">0</span>
          </p>
        </div>
      </div>
      <div id="game"></div>
      <div>
        <button type="button" id="translate" class="nes-btn is-primary">
          Translate
        </button>
        <button type="button" id="scale" class="nes-btn is-success">
          Scale
        </button>
        <button type="button" id="rotate" class="nes-btn is-warning">
          Rotate
        </button>
        <button type="button" id="shear" class="nes-btn is-error">Shear</button>
        <div hidden class="transformation-matrix">
          <!-- 3x3 matrix -->
          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />

          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />

          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />
          <input type="number" class="nes-input" disabled value="0" />
        </div>
      </div>
      <button type="button" id="guess" class="nes-btn is-disabled">
        Guess
      </button>
      <div hidden id="game-over" class="nes-container">
        <h2>Game Over</h2>
        <p><i class="nes-icon coin is-large"></i><span id="score">0</span></p>
        <a id="play-again" class="nes-btn is-primary" href="./game.html"
          >Play Again?</a
        >
      </div>
    </main>
  </body>
</html>
